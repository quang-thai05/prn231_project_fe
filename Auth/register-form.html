<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register</title>
		<!-- Site Icons -->
		<link
			rel="shortcut icon"
			href="../images/favicon.ico"
			type="../image/x-icon"
		/>
		<link rel="apple-touch-icon" href="../images/apple-touch-icon.png" />
		<!-- Font Awesome -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			rel="stylesheet"
		/>
		<!-- Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
			rel="stylesheet"
		/>
		<!-- MDB -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
			rel="stylesheet"
		/>
		<style>
			#login-section {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh; /* Điều chỉnh chiều cao theo nhu cầu */
			}
		</style>
	</head>
	<body>
		<section id="login-section" class="vh-100">
			<div class="container-fluid h-custom">
				<div
					class="row d-flex justify-content-center align-items-center h-100"
				>
					<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
						<form>
							<div
								class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start"
							>
								<h1>Sign Up</h1>
							</div>

							<div class="divider d-flex align-items-center my-4">
								<p class="text-center fw-bold mx-3 mb-0"></p>
							</div>

							<!-- Email input -->
							<div class="form-outline mb-4">
								<input
									type="email"
									id="email"
									class="form-control form-control-lg"
									placeholder="Enter a valid email address"
								/>
								<label class="form-label" for="email"
									>Email address</label
								>
							</div>

							<div class="form-outline mb-4">
								<input
									type="text"
									id="username"
									class="form-control form-control-lg"
									placeholder="Enter username"
								/>
								<label class="form-label" for="username"
									>Username</label
								>
							</div>

							<div class="form-outline mb-4">
								<input
									type="text"
									id="display-name"
									class="form-control form-control-lg"
									placeholder="Enter display name"
								/>
								<label class="form-label" for="display-name"
									>Display Name</label
								>
							</div>

							<!-- Password input -->
							<div class="form-outline mb-3">
								<input
									type="password"
									id="password"
									class="form-control form-control-lg"
									placeholder="Enter password"
								/>
								<label class="form-label" for="password"
									>Password</label
								>
							</div>

							<div class="form-outline mb-4">
								<input
									type="password"
									id="confirm-password"
									class="form-control form-control-lg"
									placeholder="Confirm password"
								/>
								<label class="form-label" for="confirm-password"
									>Confirm Password</label
								>
							</div>

							<div class="text-center text-lg-start mt-4 pt-2">
								<button
									id="reg-btn"
									type="button"
									class="btn btn-primary btn-lg"
									style="
										padding-left: 2.5rem;
										padding-right: 2.5rem;
									"
								>
									Sign up
								</button>
								<p class="small fw-bold mt-2 pt-1 mb-0">
									Already have an account?
									<a
										href="./login-form.html"
										class="link-danger"
										>Login</a
									>
								</p>
							</div>
						</form>
					</div>

					<div class="col-md-9 col-lg-6 col-xl-5">
						<img
							src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
							class="img-fluid"
							alt="Sample image"
						/>
					</div>
				</div>
			</div>
		</section>
		<!-- MDB -->
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
		></script>
		<script src="../js/slim_notifier.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script>
			$(document).ready(() => {
				$("#reg-btn").click(() => {
					var user = {
						email: $("#email").val(),
						username: $("#username").val(),
						displayName: $("#display-name").val(),
						password: $("#password").val(),
						confirmPassword: $("#confirm-password").val(),
					};
					$.ajax({
						url: "https://localhost:7065/api/Auth/SignUp",
						method: "POST",
						contentType: "application/json",
						data: JSON.stringify(user),
						success: function (response) {
							setTimeout(() => {
								window.location.href = "./login-form.html";
							}, 3000);
							SlimNotifierJs.notification(
								"success",
								"Successfully",
								"Redirecting...",
								3000
							);
						},
						error: function (xhr, status, error) {
							SlimNotifierJs.notification(
								"error",
								"Sign Up Error",
								xhr.responseText,
								3000
							);
						},
					});
				});
			});
		</script>
	</body>
</html>
