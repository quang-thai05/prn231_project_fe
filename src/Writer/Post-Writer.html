    <script>
        $(document).ready(function () {

            function formatDate(dateString) {
                var date = new Date(dateString);
                return date.toLocaleDateString('en-GB');
            }

            var page = 1;
            var pageSize = 12;
            var status;
            var tabId;

            var token = localStorage.getItem("token")
            if (token != null) {
                var decoded = jwt_decode(token)
                var userId = decoded["http://schemas.xmlsoap.org/ws/2005/05/identity/claims/sid"];
            }

            $("#myTab a").on("shown.bs.tab", function (e) {
                tabId = $(e.target).attr("aria-controls");
                loadData();
            });


            function loadData() {

                if (tabId === "All") {
                    status = "All";
                }
                if (tabId === "Denied") {
                    status = "Denied";
                }
                if (tabId === "Process") {
                    status = "Process";
                }
                if (tabId === "Accept") {
                    status = "Accept";
                }

                $.ajax({
                    url: 'https://localhost:7065/api/Post/GetAllPostByUserId?userId=' + userId + '&page=' + page + '&pageSize=' + pageSize + '&status=' + status,
                    method: 'GET',
                    dataType: 'json',
                    headers: {
                        'Authorization': "Bearer " + token
                    },
                    success: function (response) {

                        var data = response.posts;
                        var totalPosts = response.totalPosts;
                        var totalPages = response.totalPages;

                        var allBody = $('#allBody');
                        var deniedBody = $('#deniedBody');
                        var acceptBody = $('#acceptBody');
                        var processBody = $('#processBody');
                        allBody.empty();
                        deniedBody.empty();
                        acceptBody.empty();
                        processBody.empty();

                        const rows = data.map((item, index) => {
                            var statusText = "";
                            if (item.isEditorPick === null) {
                                statusText = "processing";
                            } else if (item.isEditorPick === true) {
                                statusText = "accept";
                            } else {
                                statusText = "denied";
                            }
                            return `<tr>
                                            <td class="text-center">${index + 1}</td>
                                            <td class="text-center">${item.title}</td>
                                            <td class="text-center">${statusText}</td>
                                            <td class="text-center">${item.authorName}</td>
                                            <td class="text-center">${item.categoryName}</td>
                                            <td class="text-center">${item.created}</td>
                                            <td class="text-center">${item.modified}</td>
                                            <td class="text-center"><a href="../Editor/Post-Detail.html?postId=${item.id}">detail</a></td>
                                    </tr>`
                        })

                        if (status === "Process") {
                            processBody.append(rows);
                        }
                        if (status === "Accept") {
                            acceptBody.append(rows);
                        }
                        if (status === "Denied") {
                            deniedBody.append(rows);
                        }
                        else {
                            allBody.append(rows);
                        }
                        var pagination = $('#pagination');
                        pagination.empty();

                        var startPage = Math.max(1, page - 2);
                        var endPage = Math.min(startPage + 4, totalPages);

                        if (startPage > 1) {
                            $('<li class="page-item">').append($('<a class="page-link">').text('...')).appendTo(pagination);
                        }

                        for (var i = startPage; i <= endPage; i++) {
                            var li = $('<li class="page-item">');
                            var link = $('<a class="page-link">').text(i);

                            if (i === page) {
                                li.addClass('active');
                            }

                            li.append(link);
                            pagination.append(li);
                        }

                        if (endPage < totalPages) {
                            $('<li class="page-item">').append($('<a class="page-link">').text('...')).appendTo(pagination);
                        }

                        pagination.on('click', 'a', function () {
                            var clickedPage = parseInt($(this).text());

                            if (isNaN(clickedPage)) {
                                if ($(this).text() === '...') {
                                    if ($(this).parent().index() === 0) {
                                        page = Math.max(1, page - 5);
                                    } else {
                                        page = Math.min(page + 5, totalPages);
                                    }
                                }
                            } else {
                                page = clickedPage;
                            }

                            loadData();
                        });
                    },
                    error: function (xhr, status, error) {
                        console.log('AJAX Error: ' + error);
                    }
                });
            }
            loadData();
        });
    </script>
