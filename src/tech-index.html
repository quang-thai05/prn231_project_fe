<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Basic -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!-- Mobile Metas -->
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Site Metas -->
		<title>Tech Blog - Stylish Magazine Blog Template</title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta name="author" content="" />

		<!-- Site Icons -->
		<link
			rel="shortcut icon"
			href="images/favicon.ico"
			type="image/x-icon"
		/>
		<link rel="apple-touch-icon" href="images/apple-touch-icon.png" />

		<!-- Design fonts -->
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
			rel="stylesheet"
		/>

		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.css" rel="stylesheet" />

		<!-- FontAwesome Icons core CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- Custom styles for this template -->
		<link href="css/style.css" rel="stylesheet" />

		<!-- Responsive styles for this template -->
		<link href="css/responsive.css" rel="stylesheet" />

		<!-- Colors for this template -->
		<link href="css/colors.css" rel="stylesheet" />

		<!-- Version Tech CSS for this template -->
		<link href="css/version/tech.css" rel="stylesheet" />

		<!-- Font Awesome -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			rel="stylesheet"
		/>
		<!-- Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
			rel="stylesheet"
		/>
		<!-- MDB -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
			rel="stylesheet"
		/>

		<style>
			.loading-div {
				display: flex;
				align-items: center;
				justify-content: center;
			}
		</style>
	</head>
	<body>
		<style>
			.card {
				border-radius: 0.5rem;
			}
		</style>
		<div id="wrapper">
			<div id="header"></div>

			<section class="section first-section">
				<div class="container-fluid">
					<div class="masonry-blog clearfix"></div>
					<!-- end masonry -->
				</div>
			</section>

			<section class="section">
				<div class="container">
					<div class="row">
						<div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
							<div class="page-wrapper">
								<div class="blog-top clearfix">
									<h4 class="pull-left">
										Recent News
										<a href="#"
											><i class="fa fa-rss"></i
										></a>
									</h4>
								</div>
								<!-- end blog-top -->

								<div
									id="recent-news"
									class="blog-list clearfix"
								></div>
								<!-- end blog-list -->
							</div>
							<!-- end page-wrapper -->

							<hr class="invis" />

							<div class="row">
								<div class="col-md-12">
									<nav aria-label="Page navigation">
										<ul
											id="pagination"
											class="pagination justify-content-start"
										></ul>
									</nav>
								</div>
								<!-- end col -->
							</div>
							<!-- end row -->
						</div>
						<!-- end col -->

						<div id="loading-data" class="loading-div">
							<img src="../images/loader.gif" />
						</div>

						<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
							<div class="sidebar">
								<div class="widget">
									<div class="banner-spot clearfix">
										<div class="banner-img">
											<img
												src="https://solution.com.vn/upload_images/images/14/banner%20queenland-01.jpg"
												alt=""
												class="img-fluid"
											/>
										</div>
										<!-- end banner-img -->
									</div>
									<!-- end banner -->
								</div>
								<!-- end widget -->

								<div class="widget">
									<h2 class="widget-title">Popular Posts</h2>
									<div class="blog-list-widget">
										<div
											id="popular-post"
											class="list-group"
										></div>
									</div>
									<!-- end blog-list -->
								</div>
								<!-- end widget -->

								<div class="widget">
									<h2 class="widget-title">Follow Us</h2>

									<div class="row text-center">
										<div
											class="col-lg-3 col-md-3 col-sm-3 col-xs-6"
										>
											<a
												href="#"
												class="social-button facebook-button"
											>
												<i class="fa fa-facebook"></i>
												<p>27k</p>
											</a>
										</div>

										<div
											class="col-lg-3 col-md-3 col-sm-3 col-xs-6"
										>
											<a
												href="#"
												class="social-button twitter-button"
											>
												<i class="fa fa-twitter"></i>
												<p>98k</p>
											</a>
										</div>

										<div
											class="col-lg-3 col-md-3 col-sm-3 col-xs-6"
										>
											<a
												href="#"
												class="social-button google-button"
											>
												<i
													class="fa fa-google-plus"
												></i>
												<p>17k</p>
											</a>
										</div>

										<div
											class="col-lg-3 col-md-3 col-sm-3 col-xs-6"
										>
											<a
												href="#"
												class="social-button youtube-button"
											>
												<i class="fa fa-youtube"></i>
												<p>22k</p>
											</a>
										</div>
									</div>
								</div>
								<!-- end widget -->

								<div class="widget">
									<div class="banner-spot clearfix">
										<div class="banner-img">
											<img
												src="https://uploads-ssl.webflow.com/6073fad993ae97919f0b0772/609fa687874b84361fc495db_%C4%91t.jpg"
												alt=""
												class="img-fluid"
											/>
										</div>
										<!-- end banner-img -->
									</div>
									<!-- end banner -->
								</div>
								<!-- end widget -->
							</div>
							<!-- end sidebar -->
						</div>
						<!-- end col -->
					</div>
					<!-- end row -->
				</div>
				<!-- end container -->
			</section>

			<div id="footer"></div>

			<div class="dmtop">Scroll to Top</div>
		</div>
		<!-- end wrapper -->

		<!-- Core JavaScript
    ================================================== -->
		<script src="js/jquery.min.js"></script>
		<script src="js/tether.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/custom.js"></script>
		<!-- MDB -->
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
		></script>
		<script>
			$(() => {
				$("#header").load("Utils/header.html");
				$("#footer").load("Utils/footer.html");
			});
		</script>
		<script src="./js/app.js"></script>
	</body>
</html>
