<body>

        <div class="page-title lb single-wrapper">
            <div class="container">
                <div id="page-title" class="row">
                    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                        <h2><i class="fa fa-gears bg-orange"></i>Tất cả</h2>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 hidden-xs-down hidden-sm-down">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Tất cả</li>
                        </ol>
                    </div>
                </div><!-- end row -->
            </div><!-- end container -->
        </div><!-- end page-title -->

        <section class="section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                        <div class="sidebar">
                            <div class="widget">
                                <div class="banner-spot clearfix">
                                    <div class="banner-img">
                                        <img src="https://solution.com.vn/upload_images/images/14/banner%20queenland-01.jpg" alt="" class="img-fluid">
                                    </div><!-- end banner-img -->
                                </div><!-- end banner -->
                            </div><!-- end widget -->

                            <div class="widget">
                                <h2 class="widget-title">Popular Posts</h2>
                                <div id="popular-post" class="trend-videos">
                                </div><!-- end videos -->
                            </div><!-- end widget -->
                            
                            <div class="widget">
                                <h2 class="widget-title">Follow Us</h2>

                                <div class="row text-center">
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                                        <a href="#" class="social-button facebook-button">

                                        </a>

                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                                        <a href="#" class="social-button twitter-button">
                                            <i class="fa fa-twitter"></i>
                                            <p>98k</p>
                                        </a>
                                    </div>

                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                                        <a href="#" class="social-button google-button">
                                            <i class="fa fa-google-plus"></i>
                                            <p>17k</p>
                                        </a>
                                    </div>

                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                                        <a href="#" class="social-button youtube-button">
                                            <i class="fa fa-youtube"></i>
                                            <p>22k</p>
                                        </a>
                                    </div>
                                </div>
                            </div><!-- end widget -->

                            <div class="widget">
                                <div class="banner-spot clearfix">
                                    <div class="banner-img">
                                        <img src="https://uploads-ssl.webflow.com/6073fad993ae97919f0b0772/609fa687874b84361fc495db_%C4%91t.jpg" alt="" class="img-fluid">
                                    </div><!-- end banner-img -->
                                </div><!-- end banner -->
                            </div><!-- end widget -->
                        </div><!-- end sidebar -->
                    </div>

                    <div id="loading-data" class="loading-div">
                        <img src="../images/loader.gif"/>
                    </div>

                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                        <div class="page-wrapper">
                            <div class="blog-grid-system">
                                <div id="post-list" class="row">
                                </div><!-- end row -->
                            </div><!-- end blog-grid-system -->
                        </div><!-- end page-wrapper -->

                        <hr class="invis3">

                        <div class="row">
                            <div class="col-md-12">
                                <nav aria-label="Page navigation">
                                    <ul id="pagination" class="pagination justify-content-start">
                                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                                        <li class="page-item">
                                            <a class="page-link" href="#">Next</a>
                                        </li>
                                    </ul>

                        </div><!-- end row -->
                    </div>
                </div><!-- end row -->

        <div id="footer"></div>

        <div class="dmtop">Scroll to Top</div>
        
    </div><!-- end wrapper -->

    <!-- Core JavaScript
    ================================================== -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/tether.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/custom.js"></script>
    <script src="../js/slim_notifier.js"></script>
    <script>
        $(() => {
            $("#header").load("../Utils/header.html");
            $("#footer").load("../Utils/footer.html");
        });

        function truncate(str, n) {
            return str.length > n ? str.slice(0, n - 1) + "&hellip;" : str;
        }

        var urlParam = new URLSearchParams(window.location.search);
        var attributeValue = urlParam.get("cateId");

        if (attributeValue !== null) {
            $.ajax({
                url: "https://localhost:7065/api/Category/GetCatById/" + attributeValue,
                method: "GET",
                contentType: "application/json",
                success: function (response) {
                    $("#page-title").empty();
                    $("#page-title").append(
                        `<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                            <h2><i class="fa fa-gears bg-orange"></i> ${response.name}</h2>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-12 hidden-xs-down hidden-sm-down">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active">${response.name}</li>
                            </ol>
                        </div>`
                    );
                },
                error: function (xhr, status, error) {
                    SlimNotifierJs.notification("error", "Error", xhr.responseText, 3000);
                },
            });
        }

        $(document).ready(() => {
            $.ajax({
                url: "https://localhost:7065/api/Post/GetPopularPosts",
                method: "GET",
                contentType: "application/json",
                success: function (response) {
                    $("#popular-post").append(
                        response.map((post) =>
                            `<div class="blog-box">
                                <div class="post-media">
                                    <a href="../post/tech-single.html?id=${post.id}" title="">
                                        <img src="${post.image}" alt="" class="img-fluid">
                                        <div class="hovereffect">
                                            <span class="videohover"></span>
                                        </div>
                                    </a>
                                </div>
                                <div class="blog-meta">
                                    <h4><a href="../post/tech-single.html?id=${post.id}" title="">${truncate(post.title,50)}</a></h4>
                                </div>
                            </div>

                            <hr class="invis">`
                        )
                    );
                },
                error: function (xhr, status, error) {
                    SlimNotifierJs.notification(
                        "error",
                        "Error",
                        xhr.responseText,
                        3000
                    );
                },
            });

            $(document).ajaxStart(() => {
                $("#loading-data").show();
            });

            $(document).ajaxStop(() => {
                $("#loading-data").hide();
            });

            var page = 1;
            var pageSize = 10;

            function loadDataWithCate() {
                $.ajax({
                    url: "https://localhost:7065/api/Post/GetPostsByCate/" + attributeValue + "?page=" + page + "&pageSize=" + pageSize,
                    method: "GET",
                    contentType: "application/json",
                    success: function (response) {
                        var data = response.posts;
                        var totalPages = response.totalPages;
                        var postList = $("#post-list");
                        postList.empty();
                        if (data == null) {
                        postList.append(
                                `<div class="col-md-6">
                                    Không có bài viết nào được tìm thấy!
                                </div>`
                            )
                        } else {
                            postList.append(
                                data.map((post) =>
                                `<div class="col-md-6">
                                    <div class="blog-box">
                                        <div class="post-media">
                                            <a href="../post/tech-single.html?id=${post.id}" title="">
                                                <img src="${post.image}" alt="${post.title}" class="img-fluid post-img">
                                                <div class="hovereffect">
                                                    <span></span>
                                                </div>
                                            </a>
                                        </div>
                                        <div class="blog-meta big-meta">
                                            <span class="color-orange">
                                                <a href="../category/tech-category-01.html?cateId=${post.categoryId}" title="">
                                                    ${post.categoryName}
                                                </a>
                                            </span>
                                            <h4><a href="../post/tech-single.html?id=${post.id}" title="">${post.title}</a></h4>
                                            <p>${post.description}</p>
                                            <small><a href="../post/tech-single.html?id=${post.id}" title="">${post.createdAt}</a></small>
                                            <small><a href="../author/tech-author.html?creatorId=${post.creatorId}" title="">by ${post.creatorName}</a></small>
                                            <small>
                                                <a href="../post/tech-single.html?id=${post.id}" title="">
                                                    <i class="fa fa-eye"></i> ${post.viewsCount}
                                                </a>
                                            </small>
                                        </div>
                                    </div>
                                </div>`
                            )
                        );
                        }

                        var pagination = $("#pagination");
                        pagination.empty();

                        var startPage = Math.max(1, page - 2);
                        var endPage = Math.min(startPage + 4, totalPages);

                        if (startPage > 1) {
                            pagination.append(
                                `<li class="page-item"><a class="page-link">...</a></li>`
                            )
                        }

                        for (var i = startPage; i <= endPage; i++) {
                            pagination.append(
                                `<li class="page-item"><a class="page-link">${i}</a></li>`
                            )
                        }

                        if (endPage < totalPages) {
                            pagination.append(
                                `<li class="page-item"><a class="page-link">...</a></li>`
                            )
                        }

                        pagination.on("click", "a", function () {
                            var clickedPage = parseInt($(this).text());

                            if (isNaN(clickedPage)) {
                                if ($(this).text() === "...") {
                                    if ($(this).parent().index() === 0) {
                                        page = Math.max(1, page - 5);
                                    } else {
                                        page = Math.min(page + 5, totalPages);
                                    }
                                }
                            } else {
                                page = clickedPage;
                            }

                            loadDataWithCate();
                        });
                    },
                    error: function (xhr, status, error) {
                        SlimNotifierJs.notification(
                            "error",
                            "Error",
                            xhr.responseText,
                            3000
                        );
                    },
                });
            }
            
            function loadAllPost() {
                $.ajax({
                    url: "https://localhost:7065/api/Post/GetAllPostCat?page=" + page + "&pageSize=" + pageSize,
                    method: "GET",
                    contentType: "application/json",
                    success: function (response) {
                        var data = response.posts;
                        var totalPages = response.totalPages;
                        var postList = $("#post-list");
                        postList.empty();
                        postList.append(
                            data.map((post) =>
                                `<div class="col-md-6">
                                    <div class="blog-box">
                                        <div class="post-media">
                                            <a href="../post/tech-single.html?id=${post.id}" title="">
                                                <img src="${post.image}" alt="${post.title}" class="img-fluid post-img">
                                                <div class="hovereffect">
                                                    <span></span>
                                                </div>
                                            </a>
                                        </div>
                                        <div class="blog-meta big-meta">
                                            <span class="color-orange">
                                                <a href="../category/tech-category-01.html?cateId=${post.categoryId}" title="">
                                                    ${post.categoryName}
                                                </a>
                                            </span>
                                            <h4><a href="../post/tech-single.html?id=${post.id}" title="">${post.title}</a></h4>
                                            <p>${post.description}</p>
                                            <small><a href="../post/tech-single.html?id=${post.id}" title="">${post.created}</a></small>
                                            <small>
                                                <a href="../author/tech-author.html?creatorId=${post.authorId}" title="">
                                                    by ${post.authorName}
                                                </a>
                                            </small>
                                            <small><a href="../post/tech-single.html?id=${post.id}" title="">
                                                <i class="fa fa-eye"></i> ${post.viewsCount}</a></small>
                                        </div>
                                    </div>
                                </div>`
                            )
                        );

                        var pagination = $("#pagination");
                        pagination.empty();

                        var startPage = Math.max(1, page - 2);
                        var endPage = Math.min(startPage + 4, totalPages);

                        if (startPage > 1) {
                            pagination.append(
                                `<li class="page-item"><a class="page-link">...</a></li>`
                            )
                        }

                        for (var i = startPage; i <= endPage; i++) {
                            pagination.append(
                                `<li class="page-item"><a class="page-link">${i}</a></li>`
                            )
                        }

                        if (endPage < totalPages) {
                            pagination.append(
                                `<li class="page-item"><a class="page-link">...</a></li>`
                            )
                        }

                        pagination.on("click", "a", function () {
                            var clickedPage = parseInt($(this).text());

                            if (isNaN(clickedPage)) {
                                if ($(this).text() === "...") {
                                    if ($(this).parent().index() === 0) {
                                        page = Math.max(1, page - 5);
                                    } else {
                                        page = Math.min(page + 5, totalPages);
                                    }
                                }
                            } else {
                                page = clickedPage;
                            }

                            loadAllPost();
                        });
                    },
                    error: function (xhr, status, error) {
                        SlimNotifierJs.notification(
                            "error",
                            "Error",
                            xhr.responseText,
                            3000
                        );
                    },
                });
            }
            
            if (attributeValue !== null) {
                loadDataWithCate();
            } else {
                loadAllPost();
            }
        });
</script>
</body>
