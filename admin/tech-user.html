    <script src="../js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>

    <script>
        $(() => {
            $("#header").load("../Utils/header.html")
            $("#footer").load("../Utils/footer.html")
        })
    </script>

    <script>

        var currentUser;
        var userId;

        function detailUser(model) {
            currentUser = {
                roleId: model.getAttribute("data-role-id"),
                active: model.getAttribute("data-active-user"),
            };
            $("#role-name").val(currentUser.roleId);
            $("#active-name").val(currentUser.active);

            userId = model.getAttribute("data-user-id");
            document.getElementById('id01').style.display = 'block'
        }

        $(document).ready(() => {
            loadDatatable();

            $.ajax({
                url: "https://localhost:7065/api/Admin/GetRole",
                method: "GET",
                contentType: "application/json",
                headers: {
                    "Authorization": "Bearer " + localStorage.getItem('token')
                },
                success: (response) => {
                    $("#role-name").append(
                        response.map(
                            (cat) =>
                                `<option value="${cat.id}">${cat.name}</option>`
                        )
                    );

                },
                error: function (xhr, status, error) {
                    SlimNotifierJs.notification(
                        "error",
                        "Error",
                        "Failed to load role",
                        3000
                    );
                },
            });

            $.ajax({
                url: "https://localhost:7065/api/Admin/GetTotalIndex",
                method: "GET",
                contentType: "application/json",
                headers: {
                    "Authorization": "Bearer " + localStorage.getItem('token')
                },
                success: (response) => {
                    document.getElementById("totalPost").value = response?.totalPost;
                    document.getElementById("totalView").value = response?.totalView;
                    document.getElementById("totalComment").value = response?.totalComment;
                    document.getElementById("totalPoint").value = response?.totalPoint;
                    document.getElementById("totalUser").value = response?.totalUser;


                },
                error: function (xhr, status, error) {
                    SlimNotifierJs.notification(
                        "error",
                        "Error",
                        "Failed to load category",
                        3000
                    );
                },
            });

            $("#refesh-btn").click(() => {
                loadDatatable();
            });

            var updateUser;
            $("#update-prod-btn").click(() => {
                updateUser = {
                    _id: userId,
                    role: $("#role-name").val(),
                    active: $("#active-name").val(),
                };

                $.ajax({
                    url: "https://localhost:7065/api/Admin/updateRoleAndActive",
                    method: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(updateUser),
                    headers: {
                        "Authorization": "Bearer " + localStorage.getItem('token')
                    },
                    success: (response) => {
                        SlimNotifierJs.notification(
                            "success",
                            "Updated Successfully!",
                            response,
                            3000
                        );
                        loadDatatable()
                    },
                    error: function (xhr, status, error) {
                        SlimNotifierJs.notification(
                            "error",
                            "Error",
                            xhr.responseText,
                            3000
                        );
                    },
                });
            });

            if ($("#search-input").val() != null) {
                $("#search-form").submit((e) => {
                    e.preventDefault()
                    function loadDataSearchtable() {
                        $.ajax({
                            url: "https://localhost:7065/api/Admin/SearchUser?page=" + page + "&pageSize=" + pageSize + "&keyword=" + $("#search-input").val(),
                            method: "GET",
                            headers: {
                                "Authorization": "Bearer " + localStorage.getItem('token')
                            },
                            contentType: "application/json",
                            success: function (response) {
                                var data = response.results;
                                var totalPages = response.totalPage;
                                let tableContent = '';
                                data.map((item, index) => {
                                    tableContent += `<tr>
                                    <td>${index}</td>
                                    <td>${item?.id}</td>
                                    <td><img src="${item?.avatar}"/></td>
                                    <td>${item?.displayName}</td>
                                    <td>${item?.name}</td>
                                    <td>${item?.role}</td>
                                    <td>${item?.phoneNumber}</td>
                                    <td>${item?.email}</td>
                                    <td>${getFormattedDate(item?.birth)}</td>
                                    <td>${item?.gender == true ? 'Male' : 'Female'}</td>
                                    <td>${item?.active == true ? 'Active' : 'Deactive'}</td>
                                    <td>${item?.totalPost}</td>
                                    <td>${item?.totalComment}</td>
                                    <td>
                                        <button
                                         class="w3-button w3-black"
                                         data-role-id = "${item?.role}"
                                         data-active-user = "${item?.active}"
                                         data-user-id = "${item?.id}"
                                         onclick="detailUser(this)"
                                         >Detail</button>
                                        </td>
                                </tr>`
                                })
                                $('#idTable').html(tableContent);

                                var pagination = $("#pagination");
                                pagination.empty();

                                var startPage = Math.max(1, page - 2);
                                var endPage = Math.min(startPage + 4, totalPages);

                                if (startPage > 1) {
                                    pagination.append(
                                        `<li class="page-item"><a class="page-link">...</a></li>`
                                    )
                                }

                                for (var i = startPage; i <= endPage; i++) {
                                    pagination.append(
                                        `<li class="page-item"><a class="page-link">${i}</a></li>`
                                    )
                                }

                                if (endPage < totalPages) {
                                    pagination.append(
                                        `<li class="page-item"><a class="page-link">...</a></li>`
                                    )
                                }

                                pagination.on("click", "a", function () {
                                    var clickedPage = parseInt($(this).text());

                                    if (isNaN(clickedPage)) {
                                        if ($(this).text() === "...") {
                                            if ($(this).parent().index() === 0) {
                                                page = Math.max(1, page - 5);
                                            } else {
                                                page = Math.min(page + 5, totalPages);
                                            }
                                        }
                                    } else {
                                        page = clickedPage;
                                    }
                                    loadDatatable();
                                });


                            },
                            error: function (xhr, status, error) {
                                SlimNotifierJs.notification(
                                    "error",
                                    "Error",
                                    xhr.responseText,
                                    3000
                                );
                            },
                        });
                    }
                    loadDataSearchtable();
                });
            }


        });

        function getFormattedDate(dateTimeString) {
            var dateTimeObj = new Date(dateTimeString);
            var year = dateTimeObj.getFullYear();
            var month = (dateTimeObj.getMonth() + 1).toString().padStart(2, '0');
            var day = dateTimeObj.getDate().toString().padStart(2, '0');

            // Äá»nh dáº¡ng thÃ nh dáº¡ng yyyy-mm-dd
            var formattedDate = year + '-' + month + '-' + day;

            return formattedDate;
        }


            var page = 1;
            var pageSize = 20;
            function loadDatatable() {
                console.log(page)
                $.ajax({
                    url: "https://localhost:7065/api/Admin/GetListUser?page=" + page + "&pageSize=" + pageSize,
                    method: "GET",
                    headers: {
                        "Authorization": "Bearer " + localStorage.getItem('token')
                    },
                    contentType: "application/json",
                    success: function (response) {
                        var data = response.results;
                        var totalPages = response.totalPage;
                        let tableContent = '';
                        data.map((item, index) => {
                            tableContent += `<tr>
                                    <td>${index}</td>
                                    <td>${item?.id}</td>
                                    <td><img src="${item?.avatar}"/></td>
                                    <td>${item?.displayName}</td>
                                    <td>${item?.name}</td>
                                    <td>${item?.role}</td>
                                    <td>${item?.phoneNumber}</td>
                                    <td>${item?.email}</td>
                                    <td>${getFormattedDate(item?.birth)}</td>
                                    <td>${item?.gender == true ? 'Male' : 'Female'}</td>
                                    <td>${item?.active == true ? 'Active' : 'Deactive'}</td>
                                    <td>${item?.totalPost}</td>
                                    <td>${item?.totalComment}</td>
                                    <td>
                                        <button
                                         class="w3-button w3-black"
                                         data-role-id = "${item?.role}"
                                         data-active-user = "${item?.active}"
                                         data-user-id = "${item?.id}"
                                         onclick="detailUser(this)"
                                         >Detail</button>
                                        </td>
                                </tr>`
                        })
                        $('#idTable').html(tableContent);

                        var pagination = $("#pagination");
                        pagination.empty();

                        var startPage = Math.max(1, page - 2);
                        var endPage = Math.min(startPage + 4, totalPages);

                        if (startPage > 1) {
                            pagination.append(
                                `<li class="page-item"><a class="page-link">...</a></li>`
                            )
                        }

                        for (var i = startPage; i <= endPage; i++) {
                            pagination.append(
                                `<li class="page-item"><a class="page-link">${i}</a></li>`
                            )
                        }

                        if (endPage < totalPages) {
                            pagination.append(
                                `<li class="page-item"><a class="page-link">...</a></li>`
                            )
                        }

                        pagination.on("click", "a", function () {
                            var clickedPage = parseInt($(this).text());

                            if (isNaN(clickedPage)) {
                                if ($(this).text() === "...") {
                                    if ($(this).parent().index() === 0) {
                                        page = Math.max(1, page - 5);
                                    } else {
                                        page = Math.min(page + 5, totalPages);
                                    }
                                }
                            } else {
                                page = clickedPage;
                            }
                            loadDatatable();
                        });


                    },
                    error: function (xhr, status, error) {
                        SlimNotifierJs.notification(
                            "error",
                            "Error",
                            xhr.responseText,
                            3000
                        );
                    },
                });
            }

    </script>

    <div id="footer"></div>
